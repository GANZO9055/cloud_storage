spring:
  liquibase:
    enabled: true
    change-log: classpath:db/db.changelog-master.xml

  datasource:
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show_sql: true
    properties:
      hibernate:
        format_sql: true

  session:
    store-type: none

minio:
  enabled: false